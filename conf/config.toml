# Application Configuration

[server]
    port = "8080"
    host = "0.0.0.0"
    read_timeout = 30
    write_timeout = 30

[auth]
    [auth.client1]
        username = "user1"
        password = "password1"
    [auth.client2]
        username = "user2"
        password = "password2"
    [auth.client3]
        username = "user3"
        password = "password3"

[database]
    # In-memory mode (no actual database connection needed)
    mode = "memory"
    max_connections = 100

[logging]
    level = "info"  # debug, info, warn, error
    format = "json"  # json, text

[features]
    enable_search = true
    enable_group_chat = true
    max_message_length = 10000
    max_group_members = 100

